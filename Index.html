
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Crédito</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        label { font-weight: bold; }
        .captcha { display: flex; align-items: center; }
        .captcha img { margin-right: 10px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h2>Formulario de Solicitud de Crédito</h2>
    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia">

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion"></textarea>

        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion">

        <label for="tiempo_trabajo">Años y/o meses de trabajo:</label>
        <input type="text" id="tiempo_trabajo" name="tiempo_trabajo">

        <label for="dependencia">Relación de dependencia:</label>
        <select id="dependencia" name="dependencia">
            <option value="dependiente">Dependiente</option>
            <option value="independiente">Independiente</option>
            <option value="jubilado">Jubilado</option>
            <option value="estudiante">Estudiante</option>
        </select>

        <label for="foto_frontal">Foto de cédula (frontal):</label>
        <input type="file" id="foto_frontal" name="foto_frontal" accept="image/*">

        <label for="foto_posterior">Foto de cédula (posterior):</label>
        <input type="file" id="foto_posterior" name="foto_posterior" accept="image/*">

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones"></textarea>

        <label for="vendedor">Nombre del vendedor:</label>
        <input type="text" id="vendedor" name="vendedor">

        <label for="captcha">CAPTCHA (simulado):</label>
        <div class="captcha">
            <img src="https://dummyimage.com/100x40/cccccc/000000&text=AB12" alt="captcha">
            <input type="text" id="captcha" name="captcha" placeholder="Ingrese el texto de la imagen">
        </div>

        <button type="submit">Enviar solicitud</button>
    </form>
</body>
</html>
